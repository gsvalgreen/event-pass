version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eventpass_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-eventpass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventpass-network

  backend:
    build:
      context: ./backend
      target: development
    container_name: eventpass_backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-eventpass}?schema=public
      PORT: ${PORT:-3001}
      JWT_SECRET: ${JWT_SECRET:-super_secure_secret}
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - eventpass-network

  frontend:
    build:
      context: ./frontend
      target: development
    container_name: eventpass_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - "${VITE_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - eventpass-network

volumes:
  postgres_data:

networks:
  eventpass-network:
    driver: bridge
